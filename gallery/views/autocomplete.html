<form>
  {{ forms.autocomplete('advisor',
    label="Advisor",
    value=advisor,
    options=advisors,
    error=errors.advisor
  ) }}

  {{ forms.autocomplete('helper',
    label="Helper",
    value=helper,
    error=errors.helper,
    options_url="/lookup?query="
  ) }}

  {{ forms.save(backUrl="#") }}
</form>
